version: 0.2
os: linux

eb_codebuild_settings:
  application: CloudUtveckling-GB
  environment: CloudUtveckling-GB-env
  ComputeType: BUILD_GENERAL1_SMALL
  Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
  Timeout: 30
  aws:codebuild:
    CodeBuildServiceRole: arn:aws:iam::332935753543:role/CodeBuildServiceRole


  version_label: 1

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo Installing Maven...
      - yum install -y maven

  pre_build:
    commands:
      - echo Setting JAVA_HOME and PATH...
      - export JAVA_HOME=/usr/lib/jvm/java-21-openjdk
      - export PATH=$JAVA_HOME/bin:$PATH

  build:
    commands:
      - echo "Building application"
      - mvn package -DskipTests
      - echo "Application build complete"

  post_build:
    commands:
      - echo "Post-build phase: preparing deployment package"
      - mkdir -p deploy
      - cp target/*.jar deploy/
      - echo "Creating application version"
      - echo `date +%Y-%m-%d-%H-%M-%S` > version.txt
      - cat version.txt

artifacts:
  files:
    - deploy/**/*
    - target/*.jar
    - version.txt
  discard-paths: yes


deploy:
  phases:
    pre_deploy:
      commands:
        - echo "Installing AWS Elastic Beanstalk CLI"
        - pip install --upgrade awsebcli
        - eb init -p java --region eu-north-1
    deploy:
      commands:
        - echo "Deploying application to Elastic Beanstalk"
        - eb deploy

