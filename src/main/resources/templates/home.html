<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Cognito Home</title>
</head>
<body>

<h1>Veterinary application page</h1>

<p>Welcome, please log in or register!</p>

<div sec:authorize="isAuthenticated()">
    <div class="box">
        Hello, <strong th:text="${#authentication.name}"></strong>!

        <form action="/logout" method="post">
            <input type="hidden" th:username="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Log out</button>
            <p>You are logged in.
                <a href="/menu" class="btn btn-primary">Please go to Menu to make your choices</a>
            </p>
        </form>

    </div>
</div>

<div sec:authorize="isAnonymous()">
    <ul>
        <li>
            <a class="button is-primary" href="/oauth2/authorization/cognito">Log in with Amazon Cognito</a>
        </li>
    </ul>
</div>


</body>0
</html>
