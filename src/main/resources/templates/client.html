<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Page</title>
</head>
<body>
<h1>View client Information</h1>

<!-- Form to create a client -->
<h2>Create Your Profile</h2>
<form th:action="@{/clients}" th:method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${client.name}"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${client.email}"><br><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:value="${client.phone}"><br><br>
  <input type="submit" value="Create Client">
</form>


<!-- Form to update client -->
<h2>Update your Profile Information</h2>
<form th:action="@{/clients/{id}(id=${client.id})}" th:method="put">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${client.name}"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${client.email}"><br><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:value="${client.phone}"><br><br>
  <input type="submit" value="Update Client">
</form>

<h2>Delete your client information</h2>
<form th:action="@{/clients/{id}(id=${client.id})}" th:method="delete">
  <input type="submit" value="Delete Client">
  <button onclick="deleteClient()"></button>
</form>

<!-- Button to view client information -->
<h2>View your information</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Actions</th>
  </tr>
  <tr th:each="client : ${clients}">
    <td th:text="${client.name}">Name</td>
    <td th:text="${client.email}">Email</td>
    <td th:text="${client.phone}">Phone</td>
    <td>
      <a th:href="@{/clients/{id}(id=${client.id})}">View</a>
      <a th:href="@{/clients/{id}/edit(id=${client.id})}">Edit</a>
      <form th:action="@{/clients/{id}(id=${client.id})}" th:method="delete">
        <input type="submit" value="Delete">
      </form>
    </td>
  </tr>
</table>
<button onclick="viewClient()">View Client Info</button>

<!-- Form to create an animal -->
<h2>Add animal information</h2>
<label for="animalName">Name:</label>
<input type="text" id="animalName"><br>
<label for="animalSpecies">Species:</label>
<input type="text" id="animalSpecies"><br>
<label for="animalAge">Age:</label>
<input type="number" id="animalAge"><br>
<button onclick="createAnimal()">Create Animal</button>

<!-- Form to update animal -->
<h2>Update Animal information</h2>
<label for="animalId">Animal ID:</label>
<input type="text" id="animalId"><br>
<button onclick="updateAnimal()">Update Animal information</button>
</body>

</html>
