<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Page</title>
</head>
<body>
<nav class="navbar">
  <a class="navbar-item" href="/home">Home</a>
  <a class="navbar-item" href="/clinic">Clinic page</a>
  <a class="navbar-item" href="/menu">Menu</a>
  <a class="navbar-item" href="/logout">Logout</a>
</nav>

<section class="section">
  <div class="container">
    <div class="form-container">
      <h2 class="title is-3">Update your Profile Information</h2>
      <form th:action="@{/clients/{id}(id=${client.id})}" th:method="put">
        <div class="field">
          <label class="label" for="name">Name:</label>
          <div class="control">
            <input class="input" type="text" id="name" name="name" th:value="${client.name}" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="phone">Phone:</label>
          <div class="control">
            <input class="input" type="text" id="phone" name="phone" th:value="${client.phone}">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input class="button is-primary" type="submit" value="Update Client">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <a class="button is-link" href="/clients">Back to Clients</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="form-container">
      <h2 class="title is-3">Update Animal Information</h2>
      <form id="updateAnimalForm">
        <div class="field">
          <label class="label" for="animalName">Animal Name:</label>
          <div class="control">
            <input class="input" type="text" id="animalName" name="animalName">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" onclick="updateAnimal()">Update Animal Information</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>


</html>
